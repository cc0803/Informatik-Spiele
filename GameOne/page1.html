<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Zerstöre das Raumschiff</title>

    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/eaa195accc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="container">
            <a href="" class="starship">
                <img src="../Images/TIE-Fighter.png" alt="Bild eines Tie-Jägers">
            </a>
        </div>
    </div>
    <div class="overlay">
        <div class="startform">
            <form action="">
                <h2>Zerstöre das Raumschiff</h2>
                <p>Deine Aufgabe ist es die vorbeifliegenden Raumschiffe zu zerstören. Doch du musst dich entscheiden, unterstützt die Rebellen indem du TIE-Fighter zerstörst, oder hilfst du dem Imperium dabei für Recht und Ordnung in der Galaxis zu sorgen?
                </p>
                <div class="select-container">
                    <div>
                        <label for="">TIE-Fighter</label>
                        <input type="radio" name="starship" checked>
                    </div>
                    <div>
                        <label for="" >X-Wing</label>
                        <input type="radio" name="starship">
                    </div>
                </div>
                <button>Start</button>
            </form>
        </div>
    </div>
</body>
</html>
