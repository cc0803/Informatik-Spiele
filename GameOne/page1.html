<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Zerstöre das Raumschiff</title>

    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/eaa195accc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="container">
            <a href="" class="starship">
                <img src="" alt="">
            </a>
        </div>
    </div>
    <div class="overlay">
        <div class="startform">
            <form action="">
                <h2>Zerstöre das Raumschiff</h2>
                <p>Deine Aufgabe ist es die vorbeifliegenden Raumschiffe zu zerstören. Doch du musst dich entscheiden, unterstützt die Rebellen, oder hilfst du dem Imperium dabei für Recht und Ordnung in der Galaxis zu sorgen?
                </p>
                <div class="select-container">
                    <div>
                        <label for="">Rebellen</label>
                        <input type="radio" name="starship" value="tie" checked>
                    </div>
                    <div>
                        <label for="" >Imperium</label>
                        <input type="radio" name="starship" value="x-wing">
                    </div>
                </div>
                <button>Start</button>
            </form>
        </div>
    </div>
</body>
</html>
