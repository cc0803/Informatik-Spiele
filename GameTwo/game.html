<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Schere-Stein-Papier</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/eaa195accc.js" crossorigin="anonymous"></script>
</head>
<body class="second-body">
    <div class="container">
        <div class="round-winner"></div>
        <div class="button-container">
            <button class="schere option" value="schere">
                <i class="fa-solid fa-scissors"></i>
            </button>
            <button class="stein option" value="stein">
                <i class="fa-solid fa-hill-rockslide"></i>
            </button>
            <button class="papier option" value="papier">
                <i class="fa-solid fa-newspaper"></i>
            </button>
        </div>
        <div class="scoreboard">
            <div class="score">Deine Punkte: <span class="your-points">0</span></div>
            <div class="score">Jabba`s Punkte: <span class="jabba-points">0</span></div>
            <div class="score">Runden: <span class="rounds">0</span></div>
        </div>
    </div>
</body>
</html>
